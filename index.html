<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamifynow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/LogoGamifyNow.png" alt="Logo da Empresa GamifyNow">
        <div class="container-grid">
            <nav class="menu">
                <a href="#sobre">Sobre</a>
                <a href="#cases-e-servicos">Cases e Serviços</a>
                <a href="#home">Home</a>
                <a href="#portfolios">Portfólios</a>
                <a href="#contate-nos">Contate-Nos</a>
            </nav>
        </div>

    <section>
        <div class="slideshow-container">

            <div class="slideshow fade">
                <div class="numeracao">1 / 3</div>
                <img src="uploads/slide1.jpg" alt="slide">
                <div class="legenda">Natureza e Animais</div>
            </div>

            <div class="slideshow fade">
                <div class="numeracao">2 / 3</div>
                <img src="uploads/slide2.jpg" alt="Slide">
                <div class="legenda">Cachoeira</div>
            </div>

            <div class="slideshow fade">
                <div class="numeracao">3 / 3</div>
                <img src="uploads/slide3.jpg" alt="Slide">
                <div class="legenda">Praia Paradisiaca</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>

        <div class="paginacao">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script type="text/javascript">

            let slides = document.querySelectorAll('.slideshow');
                    let dots = document.querySelectorAll('.dot');
                    let slideIndex = 1;
                    let timeoutID;
            
                    const showSlides = (n) => {
                        let i;
            
                        if (n > slides.length) {
                            slideIndex = 1;
                        }
                        if (n < 1) {
                            slideIndex = slides.length;
                        }
            
                        for (i = 0; i < slides.length; i++) {
                            slides[i].style.display = "none";
                        }
            
                        for (i = 0; i < slides.length; i++) {
                            dots[i].setAttribute('class', 'dot');
                        }
            
            
                        slides[slideIndex - 1].style.display = 'block';
                        dots[slideIndex - 1].setAttribute('class', 'dot ativo');
                        clearTimeout(timeoutID);
                        timeoutID = setTimeout(autoSlides, 4000);
                    };
            
                    const plusSlides = (n) => {
                        showSlides(slideIndex += n);
                    };
            
                    const currentSlide = (n) => {
                        showSlides(slideIndex = n);
                    };
            
                    function autoSlides() {
                        let i;
            
                        for (i = 0; i < slides.length; i++) {
                            slides[i].style.display = "none";
                        }
            
                        slideIndex++;
                        if (slideIndex > slides.length) {
                            slideIndex = 1;
                        }
            
                        for (i = 0; i < slides.length; i++) {
                            dots[i].setAttribute('class', 'dot');
                        }
            
                        slides[slideIndex - 1].style.display = "block";
                        dots[slideIndex - 1].setAttribute('class', 'dot ativo');
                        timeoutID = setTimeout(autoSlides, 4000);
                    }
            
                    autoSlides();
            
            </script>
    </section>
    
    
    </header>
</body>

</html>
