<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamifynow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/LogoGamifyNow.png" alt="Logo da Empresa GamifyNow">
        <div class="container-grid">
            
        </div>
    </header>

    <section>
        <div class="slideshow-container">

            <div class="slideshow fade">
                <img src="img/SobreNósTransparentGN.png" alt="sobre-nos">
                <div class="legenda">
                    <span>Sobre Nós</span>
                    <p>O que é gamificação, sobre a empresa, história..</p>    
                </div>
            </div>

            <div class="slideshow fade">
                <img src="img/CasesTransparentGN.png" alt="cases">
                <div class="legenda">
                    <span>Cases de Sucesso</span>
                    <p>Alguma dos relatórios de serviços e experiências dos usuários</p>
                </div>
            </div>

            <div class="slideshow fade">
                <img src="img/PortfolioTransparenteGN.png" alt="portfolio">
                <div class="legenda">
                    <span>Portfólio</span>
                    <p>Coleção dos nosso melhores trabalhos realizados</p>
                </div>
            </div>

            <div class="slideshow fade">
                <img src="img/ContateNosTransparentGN.png" alt="contate-nos">
                <div class="legenda">
                    <span>Contate-Nos</span>
                    <p>Preencha o formulário ou entre em contato conosco para fazer um orçamento</p>
                </div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>




            <div class="paginacao">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>

        <script type="text/javascript">
            let slides = document.querySelectorAll('.slideshow');
            let dots = document.querySelectorAll('.dot');
            let slideIndex = 1;
            let timeoutID;

            const showSlides = (n) => {
                let i;

                if (n > slides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }

                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                for (i = 0; i < slides.length; i++) {
                    dots[i].setAttribute('class', 'dot');
                }


                slides[slideIndex - 1].style.display = 'block';
                dots[slideIndex - 1].setAttribute('class', 'dot ativo');
                clearTimeout(timeoutID);
                timeoutID = setTimeout(autoSlides, 4000);
            };

            const plusSlides = (n) => {
                showSlides(slideIndex += n);
            };

            const currentSlide = (n) => {
                showSlides(slideIndex = n);
            };

            function autoSlides() {
                let i;

                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }

                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }

                for (i = 0; i < slides.length; i++) {
                    dots[i].setAttribute('class', 'dot');
                }

                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].setAttribute('class', 'dot ativo');
                timeoutID = setTimeout(autoSlides, 9000);
            }

            autoSlides();
        </script>

    </section>






</body>

</html>
