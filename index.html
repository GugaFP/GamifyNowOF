<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gamifynow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/LogoGamifyNow.png" alt="Logo da Empresa GamifyNow">
        <div class="container-grid">
            <nav class="menu">
                <a href="sobre">Sobre</a>
                <a href="cases e serviços">Cases e Serviços</a>
                <a href="home">Home</a>
                <a href="portfolios">Portfólios</a>
                <a href="contate-nos">Contate-Nos</a>
            </nav>
        </div>
    </header>

    <section class="slider">
        <div class="slider-content">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">
            <input type="radio" name="btn-radio" id="radio4">

            

            <div class="slider-box primeiro">
                <img class="img-desktop" src="img/FundoGamify.png" alt="slide1">
            </div>

            <div class="slider-box segundo">
                <img class="img-desktop" src="img/Cases e serviços.png" alt="slide2">
            </div>

            <div class="slider-box terceiro">
                <img class="img-desktop" src="img/Portfolio.png" alt="slide3">
            </div>

            <div class="slider-box segundo">
                <img class="img-desktop" src="img/contatenos.png" alt="slide4">
            </div>


            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        
                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>

        </div>
    </section>



</body>

</html>
